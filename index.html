<!DOCTYPE html>
<html lang="es" data-theme="day">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Venezuelan Streamers Directory</title>
  <meta name="description" content="Directorio minimalista de streamers venezolanos con filtros por plataforma, idioma y estilo de contenido.">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="app-root">

<!-- Splash screen -->
<div id="splashScreen" class="splash is-visible" aria-hidden="false">
  <div class="splash-inner">
    <div class="splash-badge splash-badge--dot" aria-hidden="true">
  <span class="pulse-dot"></span>
</div>
    <h1 class="splash-title">StreamHUB</h1>
    <p class="splash-subtitle">Interactúa para entrar</p>
  </div>
</div>
<div id="appContent" class="app-content is-hidden-by-splash"></div>
    <header class="site-header">
      <div class="max-width">
        <div class="branding">
          <img src="assets/logo-placeholder.svg" alt="Logo" class="logo">
          <div class="branding-text">
            <h1 class="site-title">StreamHUB</h1>
            <p class="site-subtitle">Directorio de streamers venezolanos, búscalos por plataforma y estilo de contenido</p>
          </div>
        </div>
      </div>
    </header>

    <section class="filters-section">
      <div class="max-width">
        <div class="filters-bar" id="filtersBar">
          <div class="filters-left">

            <div class="search-and-filter-row">
              <div class="search-wrapper">
                <input
                  type="search"
                  id="searchInput"
                  class="search-input"
                  placeholder="Buscar por nombre..."
                  aria-label="Buscar creador por nombre">
              </div>

              <button
                type="button"
                id="filtersToggleBtn"
                class="filters-toggle-btn"
                aria-expanded="false"
                aria-controls="filtersPanel"
                aria-label="Mostrar u ocultar filtros avanzados">
                <span class="filters-toggle-icon">☰</span>
              </button>

              <!-- ✅ Orden alfabético: random -> A→Z -> Z→A -> random -->
              <button
                type="button"
                id="sortAlphaBtn"
                class="tag-pill"
                aria-pressed="false"
                aria-label="Ordenar alfabéticamente"
                title="Ordenar A→Z / Z→A (tercer click vuelve a aleatorio)">
                AtoZ
              </button>

              <button class="tag-pill is-active" data-tag="all" data-tag-group="meta">
                Todos
                <span class="tag-count" id="tag-count-all">0</span>
              </button>
            </div>

            <div class="filters-panel" id="filtersPanel" aria-hidden="true">
              <div class="tags-group" aria-label="Filtrar por categoría">
                <div id="dynamicTagPills" class="dynamic-tags"></div>
              </div>

              <div class="games-filter-group">
                <button
                  type="button"
                  id="gamesToggleBtn"
                  class="games-toggle-btn"
                  aria-expanded="false"
                  aria-controls="gamesPanel">
                  Videojuegos
                  <span class="games-toggle-icon">▾</span>
                </button>

                <div class="games-panel" id="gamesPanel" aria-hidden="true">
                  <button class="tag-pill game-pill" data-game="Valorant">Valorant</button>
                  <button class="tag-pill game-pill" data-game="Counter">Counter</button>
                  <button class="tag-pill game-pill" data-game="Spider">Spider</button>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </section>

    <main class="site-main">
      <div class="max-width">
        <section class="creators-section" aria-label="Listado de streamers">
          <div id="creatorsGrid" class="creators-grid"></div>
          <div id="gridSentinel" class="grid-sentinel" aria-hidden="true"></div>
          <div id="loadingIndicator" class="loading-indicator" aria-hidden="true">
            <span class="loader-dot"></span>
            <span class="loader-dot"></span>
            <span class="loader-dot"></span>
          </div>
        </section>
      </div>
    </main>

    <div id="profileModal" class="modal-backdrop" aria-hidden="true" role="dialog" aria-modal="true">
      <div class="modal-dialog" role="document">
        <button class="modal-close-btn" type="button" id="modalCloseBtn" aria-label="Cerrar perfil">×</button>
        <div class="modal-content">
          <div class="modal-avatar-wrapper">
            <img id="modalAvatar" src="assets/avatar-placeholder-1.png" alt="Avatar del creador" class="modal-avatar">
          </div>

          <div class="modal-body">
            <h2 id="modalUsername" class="modal-username">@username</h2>
            <p id="modalBio" class="modal-bio">Biografía del creador.</p>

            <div class="modal-twitch">
              <h3 class="modal-section-title">Perfil</h3>
              <div class="modal-twitch-grid">
                <div class="twitch-stat">
                  <span class="stat-label">Seguidores Twitch</span>
                  <span class="stat-value" id="modalFollowers">—</span>
                </div>
                <div class="twitch-stat">
                  <span class="stat-label">Residencia en</span>
                  <span class="stat-value" id="modalLiveStatus">Desconocido</span>
                </div>
                <div class="twitch-stat">
                  <span class="stat-label">Nacionalidad</span>
                  <span class="stat-value" id="modalStreamTitle">Sin datos</span>
                </div>
              </div>

              <button
                id="modalTwitchButton"
                class="primary-btn"
                type="button"
                data-twitch-url="#">
                Abrir perfil de Twitch
              </button>
            </div>

            <div class="modal-platforms">
              <h3 class="modal-section-title">Redes</h3>
              <div id="modalPlatformsContainer" class="modal-platforms-list"></div>
            </div>

            <div class="modal-tags">
              <h3 class="modal-section-title">Tags</h3>
              <div id="modalTagsContainer" class="modal-tags-list"></div>
            </div>

            <div class="modal-games">
              <h3 class="modal-section-title">Videojuegos</h3>
              <div id="modalGamesContainer" class="modal-tags-list"></div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <div id="appBlurOverlay" class="app-blur-overlay"></div>

    <button
      id="floatingThemeToggle"
      class="floating-theme-toggle"
      type="button"
      aria-label="Cambiar tema">
      <span class="floating-theme-icon">☾</span>
    </button>

  </div>
</div>
  <script src="js/theme-switcher.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/infinite-scroll.js"></script>
  <script src="js/main.js"></script>
  <script src="js/splash.js"></script>
  <script src="js/layout-offsets.js"></script>
  <script src="js/header-autohide.js"></script>
</body>
</html>
